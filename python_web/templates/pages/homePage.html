{% extends "partials/base.html" %}
{% block content %}
{% load static %}

<div class="slide-image row container-fluid">
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://c4.wallpaperflare.com/wallpaper/878/61/227/landscape-nature-rice-paddy-terraces-wallpaper-preview.jpg" class="d-block banner-image" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://c1.wallpaperflare.com/preview/893/392/36/rice-rice-terrace-terraces-agriculture.jpg" class="d-block banner-image" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://c1.wallpaperflare.com/preview/825/623/772/rice-nature-food-plant.jpg" class="d-block banner-image" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>

<div class="title-section row container-fluid my-3">
    <strong class="fs-2">Best Seller Today</strong>
</div>

<div class="sale-products row container-fluid">
    {% for dcn in products %}
    <div class="col-xs col-md-4">
        <div class='container'>
            <div class="card mb-3 card-product">
                <div class="row g-0">
                    <div class="col-12 d-flex justify-content-center">
                      <img class="best-seller-image" src="{% static dcn.image|add:'.jpg' %}">
                    </div>
                    <div class="col-xs-12 col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{dcn.title}} </h5>
                            <p class="card-text">Giá:{{dcn.price}}vnđ</p>
                            <a href="/products/{{dcn.slug}}"><p class="card-text"><small class=" text-body-secondary">{{dcn.tags}}</small></p></a>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
</div>

{% endblock %}
