{% extends "partials/base.html" %}
{% block content %}
{% load static %}

<div class="slide-image row container-fluid">
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://picsum.photos/100/50" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/100/50" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/100/50" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>

<div class="title-section row container-fluid my-3">
    <strong class="fs-2">Top Saver Today</strong>
</div>

<div class="sale-products row container-fluid">
    {% for dcn in products %}
    <div class="col-4">
        <div class='container'>
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4" style="background-image: url('{% static dcn.image|add:".jpg" %}');
                    background-repeat: no-repeat;background-size:cover"> 
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{dcn.title}}</h5>
                            <p class="card-text">Giá:{{dcn.price}}vnđ</p>
                            <a href="/products/{{dcn.slug}}"><p class="card-text"><small class=" text-body-secondary">{{dcn.tags}}</small></p></a>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
</div>

{% endblock %}
